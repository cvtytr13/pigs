<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
</head>
<body>
  <div id="navbar">
    <a href="home.html">الصفحة الرئيسية</a>
    <a href="profile.html">البروفايل</a>
    <a href="settings.html">الإعدادات</a>
    <a href="users.html">جميع المستخدمين</a>
  </div>

  <div id="post-container">
    <textarea id="post-content" placeholder="اكتب منشورًا..."></textarea>
    <button id="post-btn">نشر</button>
  </div>

  <div id="posts-list">
    <!-- هنا سيتم عرض المنشورات -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBuE2ulYBEUbTJmV576FahVii1hTMNZ2XI",
      authDomain: "messge13.firebaseapp.com",
      databaseURL: "https://messge13.firebaseio.com",
      projectId: "messge13",
      storageBucket: "messge13.firebasestorage.app",
      messagingSenderId: "192460606316",
      appId: "1:192460606316:web:2b6025c6a7777804654149"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postContent = document.getElementById('post-content');
    const postBtn = document.getElementById('post-btn');
    const postsList = document.getElementById('posts-list');

    // نشر منشور جديد
    postBtn.addEventListener('click', () => {
      const content = postContent.value;
      const user = firebase.auth().currentUser;

      if (user && content) {
        db.collection('posts').add({
          userId: user.uid,
          content: content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          postContent.value = ""; // مسح حقل النص
          loadPosts(); // إعادة تحميل المنشورات
        });
      }
    });

    // تحميل المنشورات
    function loadPosts() {
      postsList.innerHTML = ""; // مسح القائمة الحالية
      db.collection('posts').orderBy('timestamp', 'desc').get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const post = doc.data();
          const postElement = document.createElement('div');
          postElement.innerHTML = `<p>${post.content}</p>`;
          postsList.appendChild(postElement);
        });
      });
    }

    // تحميل المنشورات عند فتح الصفحة
    loadPosts();
  </script>
</body>
</html>
