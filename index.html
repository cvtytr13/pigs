<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التواصل باستخدام Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        input, button, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px 0; background: #fff; border-radius: 5px; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل الدخول / التسجيل</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="register()">تسجيل</button>
        <button onclick="login()">دخول</button>
        <button onclick="logout()" class="hidden" id="logoutBtn">تسجيل الخروج</button>

        <h2>إضافة منشور</h2>
        <textarea id="postContent" placeholder="اكتب منشورك هنا"></textarea>
        <button onclick="addPost()">نشر</button>

        <h2>المنشورات</h2>
        <div id="posts"></div>
    </div>

    <script>
        // **تهيئة Supabase**
        const SUPABASE_URL = "https://xvftfiwrnjbgyvfe.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5c...";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // **تسجيل مستخدم جديد**
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signUp({ email, password });

            if (error) {
                alert("❌ خطأ في التسجيل: " + error.message);
            } else {
                alert("✅ تم التسجيل بنجاح! تحقق من بريدك الإلكتروني.");
            }
        }

        // **تسجيل الدخول**
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert("❌ خطأ في تسجيل الدخول: " + error.message);
            } else {
                alert("✅ تم تسجيل الدخول بنجاح!");
                document.getElementById("logoutBtn").classList.remove("hidden");
                getPosts();
            }
        }

        // **تسجيل الخروج**
        async function logout() {
            await supabase.auth.signOut();
            alert("🚪 تم تسجيل الخروج!");
            location.reload(); // تحديث الصفحة بعد تسجيل الخروج
        }

        // **إضافة منشور**
        async function addPost() {
            const content = document.getElementById('postContent').value;
            const { data: userData, error: userError } = await supabase.auth.getUser();

            if (userError || !userData.user) {
                alert("⚠️ يجب تسجيل الدخول أولاً!");
                return;
            }

            const userId = userData.user.id;
            const { error } = await supabase.from("posts").insert([{ content, user_id: userId }]);

            if (error) {
                alert("❌ خطأ في نشر المنشور: " + error.message);
            } else {
                alert("✅ تم نشر المنشور!");
                document.getElementById('postContent').value = ""; // مسح المحتوى بعد النشر
                getPosts();
            }
        }

        // **جلب المنشورات**
        async function getPosts() {
            const { data, error } = await supabase.from("posts").select("*").order("created_at", { ascending: false });

            if (error) {
                alert("❌ خطأ في تحميل المنشورات: " + error.message);
            } else {
                document.getElementById('posts').innerHTML = data.map(post => `
                    <div class="post">
                        <p>${post.content}</p>
                        <button onclick="likePost(${post.id})">👍 إعجاب (${post.likes || 0})</button>
                        <button onclick="addComment(${post.id})">💬 تعليق</button>
                        <div id="comments-${post.id}"></div>
                    </div>
                `).join('');
                data.forEach(post => loadComments(post.id)); // تحميل التعليقات لكل منشور
            }
        }

        // **إضافة إعجاب للمنشور**
        async function likePost(postId) {
            const { data: post, error } = await supabase.from("posts").select("likes").eq("id", postId).single();

            if (error) {
                alert("❌ خطأ في جلب الإعجابات: " + error.message);
                return;
            }

            const newLikes = (post.likes || 0) + 1;
            await supabase.from("posts").update({ likes: newLikes }).eq("id", postId);
            getPosts();
        }

        // **إضافة تعليق**
        async function addComment(postId) {
            const comment = prompt("💬 اكتب تعليقك:");
            if (!comment) return;

            await supabase.from("comments").insert([{ post_id: postId, content: comment }]);
            alert("✅ تمت إضافة تعليقك!");
            loadComments(postId);
        }

        // **جلب التعليقات لمنشور معين**
        async function loadComments(postId) {
            const { data, error } = await supabase.from("comments").select("*").eq("post_id", postId);

            if (error) {
                console.log("❌ خطأ في تحميل التعليقات:", error.message);
                return;
            }

            document.getElementById(`comments-${postId}`).innerHTML = data.map(comment => `
                <p>💬 ${comment.content}</p>
            `).join('');
        }

        // **التأكد من الجداول عند التحميل**
        async function checkTables() {
            const { data, error } = await supabase.from("pg_tables").select("tablename");

            if (error || !data) {
                alert("⚠️ يرجى التأكد من إنشاء الجداول في Supabase.");
                return;
            }

            const tableNames = data.map(t => t.tablename);
            if (!tableNames.includes("users") || !tableNames.includes("posts") || !tableNames.includes("comments")) {
                alert("⚠️ يرجى التأكد من إنشاء الجداول في Supabase.");
            }
        }

        checkTables(); // التأكد من الجداول
        getPosts(); // تحميل المنشورات عند فتح الصفحة
    </script>

</body>
</html>
