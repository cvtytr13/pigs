<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة فورية</title>
    <script type="module">
        // استيراد Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // 🔹 تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuE2ulYBEUbTJmV576FahVii1hTMNZ2XI",
            authDomain: "messge13.firebaseapp.com",
            databaseURL: "https://messge13.firebaseio.com",
            projectId: "messge13",
            storageBucket: "messge13.firebasestorage.app",
            messagingSenderId: "192460606316",
            appId: "1:192460606316:web:2b6025c6a7777804654149"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // تسجيل الدخول عبر جوجل
        document.getElementById("login-btn").addEventListener("click", () => {
            signInWithPopup(auth, provider).catch(error => alert("خطأ: " + error.message));
        });

        // تسجيل الخروج
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth);
        });

        // مراقبة حالة تسجيل الدخول
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("chat-box").style.display = "block";
                document.getElementById("input-area").style.display = "block";
            } else {
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("chat-box").style.display = "none";
                document.getElementById("input-area").style.display = "none";
            }
        });

        // إرسال رسالة
        document.getElementById("send-btn").addEventListener("click", async () => {
            const message = document.getElementById("message-input").value;
            if (message.trim() === "" || !auth.currentUser) return;

            await addDoc(collection(db, "messages"), {
                text: message,
                sender: auth.currentUser.displayName,
                uid: auth.currentUser.uid,
                timestamp: serverTimestamp()
            });

            document.getElementById("message-input").value = "";
        });

        // عرض الرسائل في الوقت الفعلي
        onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), snapshot => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.classList.add(data.uid === auth.currentUser?.uid ? "sent" : "received");
                messageDiv.innerText = `${data.sender}: ${data.text}`;
                chatBox.appendChild(messageDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f3f3f3; }
        #chat-box { width: 90%; max-width: 500px; margin: auto; background: white; padding: 10px; height: 400px; overflow-y: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .message { padding: 5px; margin: 5px; border-radius: 5px; display: inline-block; }
        .sent { background: #d1ffd1; text-align: right; float: right; }
        .received { background: #fff; text-align: left; float: left; }
        #message-input { width: 80%; padding: 8px; }
        button { padding: 8px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>دردشة فورية</h2>
    <button id="login-btn">تسجيل الدخول عبر Google</button>
    <button id="logout-btn" style="display:none;">تسجيل الخروج</button>
    
    <div id="chat-box" style="display:none;"></div>

    <div id="input-area" style="display:none;">
        <input type="text" id="message-input" placeholder="اكتب رسالة...">
        <button id="send-btn">إرسال</button>
    </div>

</body>
</html>
