<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة فورية</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, doc, onSnapshot, query, orderBy, updateDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuE2ulYBEUbTJmV576FahVii1hTMNZ2XI",
            authDomain: "messge13.firebaseapp.com",
            databaseURL: "https://messge13.firebaseio.com",
            projectId: "messge13",
            storageBucket: "messge13.firebasestorage.app",
            messagingSenderId: "192460606316",
            appId: "1:192460606316:web:2b6025c6a7777804654149"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("register-btn").addEventListener("click", async () => {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const name = document.getElementById("register-name").value;
            const photo = document.getElementById("register-photo").files[0];

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                let photoURL = "";
                
                if (photo) {
                    const reader = new FileReader();
                    reader.onload = async () => {
                        photoURL = reader.result;
                        await setDoc(doc(db, "users", user.uid), {
                            name,
                            email,
                            photo: photoURL,
                            lastSeen: serverTimestamp(),
                            online: true
                        });
                    };
                    reader.readAsDataURL(photo);
                } else {
                    await setDoc(doc(db, "users", user.uid), {
                        name,
                        email,
                        photo: "",
                        lastSeen: serverTimestamp(),
                        online: true
                    });
                }
            } catch (error) {
                alert("خطأ في التسجيل: " + error.message);
            }
        });

        document.getElementById("login-btn").addEventListener("click", async () => {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert("خطأ في تسجيل الدخول: " + error.message);
            }
        });

        document.getElementById("logout-btn").addEventListener("click", async () => {
            if (auth.currentUser) {
                await updateDoc(doc(db, "users", auth.currentUser.uid), {
                    online: false,
                    lastSeen: serverTimestamp()
                });
            }
            signOut(auth);
        });

        onAuthStateChanged(auth, async user => {
            if (user) {
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("chat-section").style.display = "block";
                loadUsers();
            } else {
                document.getElementById("auth-section").style.display = "block";
                document.getElementById("chat-section").style.display = "none";
            }
        });

        async function loadUsers() {
            onSnapshot(collection(db, "users"), snapshot => {
                const userList = document.getElementById("user-list");
                userList.innerHTML = "";
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const userDiv = document.createElement("div");
                    userDiv.classList.add("user");
                    userDiv.innerHTML = `<img src="${user.photo || 'default.jpg'}" class="avatar"> ${user.name} - ${user.online ? "متصل" : "آخر ظهور: " + new Date(user.lastSeen?.seconds * 1000).toLocaleString()}`;
                    userList.appendChild(userDiv);
                });
            });
        }

        document.getElementById("send-btn").addEventListener("click", async () => {
            const message = document.getElementById("message-input").value;
            if (message.trim() === "" || !auth.currentUser) return;
            await addDoc(collection(db, "messages"), {
                text: message,
                sender: auth.currentUser.displayName || auth.currentUser.email,
                senderPhoto: auth.currentUser.photoURL || "",
                uid: auth.currentUser.uid,
                timestamp: serverTimestamp()
            });
            document.getElementById("message-input").value = "";
        });

        onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), snapshot => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.innerHTML = `<img src="${data.senderPhoto}" class="avatar"> <b>${data.sender}:</b> ${data.text}`;
                chatBox.appendChild(messageDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });

    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f3f3f3; }
        .container { width: 90%; max-width: 500px; margin: auto; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .message { padding: 5px; margin: 5px; border-radius: 5px; display: flex; align-items: center; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="auth-section">
        <h2>التسجيل</h2>
        <input type="text" id="register-name" placeholder="الاسم">
        <input type="email" id="register-email" placeholder="البريد الإلكتروني">
        <input type="password" id="register-password" placeholder="كلمة المرور">
        <input type="file" id="register-photo">
        <button id="register-btn">تسجيل</button>

        <h2>تسجيل الدخول</h2>
        <input type="email" id="login-email" placeholder="البريد الإلكتروني">
        <input type="password" id="login-password" placeholder="كلمة المرور">
        <button id="login-btn">دخول</button>
    </div>

    <div id="chat-section" style="display:none;">
        <button id="logout-btn">تسجيل الخروج</button>
        <div id="user-list"></div>
        <div id="chat-box"></div>
        <input type="text" id="message-input">
        <button id="send-btn">إرسال</button>
    </div>

</body>
</html>
