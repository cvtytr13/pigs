<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة فورية</title>
    <script type="module">
        // استيراد Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // 🔹 تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuE2ulYBEUbTJmV576FahVii1hTMNZ2XI",
            authDomain: "messge13.firebaseapp.com",
            databaseURL: "https://messge13.firebaseio.com",
            projectId: "messge13",
            storageBucket: "messge13.firebasestorage.app",
            messagingSenderId: "192460606316",
            appId: "1:192460606316:web:2b6025c6a7777804654149"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // تسجيل الدخول عبر جوجل
        document.getElementById("login-btn").addEventListener("click", () => {
            signInWithPopup(auth, provider).catch(error => alert("خطأ: " + error.message));
        });

        // تسجيل الخروج
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth);
        });

        // مراقبة حالة تسجيل الدخول
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("chat-box").style.display = "block";
                document.getElementById("input-area").style.display = "block";
            } else {
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("chat-box").style.display = "none";
                document.getElementById("input-area").style.display = "none";
            }
        });

        // إرسال رسالة عند الضغط على Enter
        document.getElementById("message-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                e.preventDefault(); // منع السلوك الافتراضي (إرسال النموذج)
                document.getElementById("send-btn").click(); // تشغيل حدث النقر على زر الإرسال
            }
        });

        // إرسال رسالة
        document.getElementById("send-btn").addEventListener("click", async () => {
            const message = document.getElementById("message-input").value;
            if (message.trim() === "" || !auth.currentUser) return;

            // إضافة مؤشر تحميل
            const sendButton = document.getElementById("send-btn");
            sendButton.disabled = true;
            sendButton.innerText = "جاري الإرسال...";

            try {
                await addDoc(collection(db, "messages"), {
                    text: message,
                    sender: auth.currentUser.displayName,
                    uid: auth.currentUser.uid,
                    timestamp: serverTimestamp()
                });
                document.getElementById("message-input").value = ""; // مسح حقل الإدخال
            } catch (error) {
                alert("خطأ في إرسال الرسالة: " + error.message);
            } finally {
                sendButton.disabled = false;
                sendButton.innerText = "إرسال"; // إعادة تعيين نص الزر
            }
        });

        // عرض الرسائل في الوقت الفعلي
        onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), snapshot => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.classList.add(data.uid === auth.currentUser?.uid ? "sent" : "received");

                // إضافة صورة المستخدم (إذا كانت متاحة)
                const userPhoto = data.uid === auth.currentUser?.uid ? auth.currentUser.photoURL : "https://via.placeholder.com/30";
                messageDiv.innerHTML = `
                    <img src="${userPhoto}" alt="صورة المستخدم" class="user-photo">
                    <div class="message-content">
                        <strong>${data.sender}</strong>: ${data.text}
                    </div>
                `;
                chatBox.appendChild(messageDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // التمرير إلى أحدث رسالة
        });
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f3f3f3; 
            margin: 0; 
            padding: 0; 
        }
        #chat-box { 
            width: 90%; 
            max-width: 500px; 
            margin: 20px auto; 
            background: white; 
            padding: 10px; 
            height: 400px; 
            overflow-y: auto; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .message { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            max-width: 80%; 
        }
        .sent { 
            background: #d1ffd1; 
            margin-left: auto; 
            flex-direction: row-reverse; 
        }
        .received { 
            background: #fff; 
            margin-right: auto; 
        }
        .user-photo { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            margin: 0 10px; 
        }
        .message-content { 
            padding: 5px; 
        }
        #message-input { 
            width: calc(80% - 20px); 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin: 10px 0; 
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            border-radius: 5px; 
            background: #007bff; 
            color: white; 
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
    </style>
</head>
<body>

    <h2>دردشة فورية</h2>
    <button id="login-btn">تسجيل الدخول عبر Google</button>
    <button id="logout-btn" style="display:none;">تسجيل الخروج</button>
    
    <div id="chat-box" style="display:none;"></div>

    <div id="input-area" style="display:none;">
        <input type="text" id="message-input" placeholder="اكتب رسالة...">
        <button id="send-btn">إرسال</button>
    </div>

</body>
</html>
