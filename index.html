<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التواصل باستخدام Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* ... (ابقى على نفس الأنماط) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>تطبيق التواصل</h2>
        <div id="statusMessage" class="status-message">جاري التحقق من حالة الاتصال...</div>
        <div id="errorMessage" class="error-message"></div>

        <div id="authSection">
            <h2>تسجيل الدخول / التسجيل</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="البريد الإلكتروني" dir="ltr">
                <input type="password" id="password" placeholder="كلمة المرور" dir="ltr">
                <div class="button-group">
                    <button onclick="register()" id="registerBtn">تسجيل</button>
                    <button onclick="login()" id="loginBtn">دخول</button>
                </div>
            </div>
        </div>

        <div id="userSection" style="display: none;">
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" id="logoutBtn">تسجيل الخروج</button>
            </div>

            <h2>إضافة منشور</h2>
            <div class="form-group">
                <textarea id="postContent" placeholder="اكتب منشورك هنا" rows="4"></textarea>
                <div class="char-count"></div>
                <button onclick="addPost()" id="postBtn">نشر</button>
            </div>
        </div>

        <h2>المنشورات</h2>
        <div id="posts"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://xvftfivwrnjbgyvfeimz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ZnRmaXZ3cm5qYmd5dmZlaW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgzODY3MTEsImV4cCI6MjA1Mzk2MjcxMX0.NAgwIlw-98m8y5EW2dlXEcc-rFKI-TYyUpeEj5_CJKs";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        function showError(message, duration = 5000) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'block';
            errorDiv.innerText = `❌ ${message}`;
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, duration);
        }

        function showSuccess(message, duration = 3000) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.style.display = 'block';
            statusDiv.innerText = `✅ ${message}`;
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, duration);
        }

        async function checkConnection() {
            try {
                const { error } = await supabase
                    .from('posts')
                    .select('count')
                    .limit(1);

                if (error) throw error;
                
                showSuccess("تم الاتصال بقاعدة البيانات بنجاح!");
            } catch (error) {
                showError(`فشل الاتصال بقاعدة البيانات: ${error.message}`);
                console.error("خطأ في الاتصال:", error);
            }
        }

        async function checkUser() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error) {
                showError(error.message);
                return;
            }

            currentUser = user;
            updateUIForAuthState(user);
            if (user) {
                getPosts();
            }
        }

        function updateUIForAuthState(user) {
            const authSection = document.getElementById('authSection');
            const userSection = document.getElementById('userSection');
            const userEmail = document.getElementById('userEmail');

            if (user) {
                authSection.style.display = 'none';
                userSection.style.display = 'block';
                userEmail.innerText = `مرحباً ${user.email}!`;
            } else {
                authSection.style.display = 'block';
                userSection.style.display = 'none';
                userEmail.innerText = '';
            }
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError("يرجى ملء جميع الحقول المطلوبة");
                return;
            }

            if (!validateEmail(email)) {
                showError("البريد الإلكتروني غير صحيح");
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            
            try {
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;
                
                showSuccess("تم التسجيل بنجاح! تحقق من بريدك الإلكتروني.");
            } catch (error) {
                showError(error.message);
            } finally {
                registerBtn.disabled = false;
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError("يرجى ملء جميع الحقول المطلوبة");
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                currentUser = data.user;
                showSuccess("تم تسجيل الدخول بنجاح!");
                updateUIForAuthState(data.user);
                getPosts();
            } catch (error) {
                showError(error.message);
            } finally {
                loginBtn.disabled = false;
            }
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                showError(error.message);
                return;
            }

            currentUser = null;
            updateUIForAuthState(null);
            showSuccess("تم تسجيل الخروج بنجاح!");
        }

        async function addPost() {
            if (!currentUser) {
                showError("يجب تسجيل الدخول أولاً!");
                return;
            }

            const content = document.getElementById('postContent').value.trim();
            if (!content) {
                showError("لا يمكن نشر منشور فارغ!");
                return;
            }

            const postBtn = document.getElementById('postBtn');
            postBtn.disabled = true;

            try {
                const { error } = await supabase
                    .from("posts")
                    .insert([{ content, user_id: currentUser.id }]);

                if (error) throw error;

                document.getElementById('postContent').value = '';
                showSuccess("تم نشر المنشور بنجاح!");
                getPosts();
            } catch (error) {
                showError(error.message);
            } finally {
                postBtn.disabled = false;
            }
        }

        async function deletePost(postId) {
            if (!currentUser) {
                showError("يجب تسجيل الدخول أولاً!");
                return;
            }

            if (confirm("هل أنت متأكد من حذف هذا المنشور؟")) {
                try {
                    const { error } = await supabase
                        .from("posts")
                        .delete()
                        .eq('id', postId)
                        .eq('user_id', currentUser.id);

                    if (error) throw error;

                    showSuccess("تم حذف المنشور بنجاح!");
                    getPosts();
                } catch (error) {
                    showError(error.message);
                }
            }
        }

        async function getPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = '<div class="loading"></div>';

            try {
                const { data, error } = await supabase
                    .from("posts")
                    .select(`
                        id,
                        content,
                        created_at,
                        user_id,
                        profiles:user_id (email)
                    `)
                    .order("created_at", { ascending: false });

                if (error) throw error;

                postsDiv.innerHTML = data.map(post => `
                    <div class="post">
                        <p>${post.content}</p>
                        <div class="post-meta">
                            <span>نشر بواسطة: ${post.profiles?.email || 'مستخدم مجهول'}</span>
                            <span>- ${new Date(post.created_at).toLocaleString('ar-SA')}</span>
                            ${currentUser && post.user_id === currentUser.id ? 
                                `<button onclick="deletePost(${post.id})" class="delete-btn">حذف</button>` : 
                                ''}
                        </div>
                    </div>
                `).join('') || '<p>لا توجد منشورات حتى الآن</p>';
            } catch (error) {
                showError(error.message);
                postsDiv.innerHTML = '<p>حدث خطأ في تحميل المنشورات</p>';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkConnection();
            checkUser();

            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });

            document.getElementById('postContent').addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    addPost();
                }
            });

            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    currentUser = session.user;
                    updateUIForAuthState(session.user);
                    getPosts();
                    showSuccess("تم تسجيل الدخول بنجاح!");
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    updateUIForAuthState(null);
                    showSuccess("تم تسجيل الخروج بنجاح!");
                }
            });

            setInterval(() => {
                if (currentUser) {
                    getPosts();
                }
            }, 60000);
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        document.getElementById('email').addEventListener('input', function() {
            if (!validateEmail(this.value)) {
                this.style.borderColor = 'var(--error-color)';
            } else {
                this.style.borderColor = 'var(--success-color)';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length < 6) {
                this.style.borderColor = 'var(--error-color)';
            } else {
                this.style.borderColor = 'var(--success-color)';
            }
        });

        document.getElementById('postContent').addEventListener('input', function() {
            const maxLength = 500;
            const remaining = maxLength - this.value.length;
            
            if (!this.nextElementSibling?.classList.contains('char-count')) {
                const charCount = document.createElement('div');
                charCount.classList.add('char-count');
                charCount.style.textAlign = 'left';
                charCount.style.color = '#666';
                charCount.style.fontSize = '0.8em';
                this.parentNode.insertBefore(charCount, this.nextSibling);
            }
            
            const charCount = this.nextElementSibling;
            charCount.textContent = `${remaining} حرف متبقي`;
            
            if (remaining < 50) {
                charCount.style.color = 'var(--error-color)';
            } else {
                charCount.style.color = '#666';
            }
        });

        window.addEventListener('online', () => {
            showSuccess("تم استعادة الاتصال بالإنترنت");
            getPosts();
        });

        window.addEventListener('offline', () => {
            showError("تم فقد الاتصال بالإنترنت", 0);
        });

        window.addEventListener('beforeunload', (e) => {
            const postContent = document.getElementById('postContent').value;
            if (postContent && postContent.trim().length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
