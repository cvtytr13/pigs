<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>منصة التواصل الاجتماعي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <button onclick="logout()" id="logoutButton" style="display: none;">تسجيل الخروج</button>
    </div>

    <div class="container">
        <div id="authSection">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="emailInput" placeholder="البريد الإلكتروني">
            <input type="password" id="passwordInput" placeholder="كلمة المرور">
            <button onclick="login()" class="button">تسجيل الدخول</button>
            <button onclick="register()" class="button" style="background-color: #42b72a;">إنشاء حساب</button>
            <div id="authError" class="error-message"></div>
        </div>

        <div id="contentSection" style="display: none;">
            <div class="post-form">
                <textarea id="postContent" class="post-input" rows="3" placeholder="ماذا يدور في ذهنك؟"></textarea>
                <button onclick="createPost()" class="button">نشر</button>
                <div id="postError" class="error-message"></div>
            </div>
            <div id="posts"></div>
        </div>

        <div id="profileSection" style="display: none;">
            <h2>الملف الشخصي</h2>
            <input type="text" id="usernameInput" placeholder="اسم المستخدم">
            <input type="file" id="profileImageInput" accept="image/*">
            <button onclick="updateProfile()" class="button">تحديث الملف الشخصي</button>
            <button onclick="changePassword()" class="button">تغيير كلمة المرور</button>
            <div id="profileError" class="error-message"></div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="posts.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
