    <style>

<body>

    <button id="login-btn">ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¹Ø¨Ø± Google</button>
    <button id="logout-btn" style="display:none;">ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬</button>
    
    <div id="chat-box" style="display:none;"></div>

    <div id="input-area" style="display:none;">
        <input type="text" id="message-input" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©...">
        <button id="send-btn">Ø¥Ø±Ø³Ø§Ù„</button>
    </div>

    <script>
        // ğŸ”¹ ØªÙ‡ÙŠØ¦Ø© Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuE2ulYBEUbTJmV576FahVii1hTMNZ2XI",
            authDomain: "messge13.firebaseapp.com",
            databaseURL: "https://messge13.firebaseio.com",
            projectId: "messge13",
            storageBucket: "messge13.firebasestorage.app",
            messagingSenderId: "192460606316",
            appId: "1:192460606316:web:2b6025c6a7777804654149"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ğŸ”¹ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
        document.getElementById("login-btn").addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("chat-box").style.display = "block";
                document.getElementById("input-area").style.display = "block";
            });
        });

        // ğŸ”¹ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬
        document.getElementById("logout-btn").addEventListener("click", () => {
            auth.signOut().then(() => {
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("chat-box").style.display = "none";
                document.getElementById("input-area").style.display = "none";
            });
        });

        // ğŸ”¹ Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø©
        document.getElementById("send-btn").addEventListener("click", () => {
            const message = document.getElementById("message-input").value;
            if (message.trim() === "") return;
            
            db.collection("messages").add({
                text: message,
                sender: auth.currentUser.displayName,
                uid: auth.currentUser.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById("message-input").value = "";
        });

        // ğŸ”¹ Ø¹Ø±Ø¶ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ÙÙŠ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„ÙØ¹Ù„ÙŠ
        db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.classList.add(data.uid === auth.currentUser?.uid ? "sent" : "received");
                messageDiv.innerText = `${data.sender}: ${data.text}`;
                chatBox.appendChild(messageDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>

</body>
