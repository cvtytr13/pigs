<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>منصة التواصل الاجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-icons">
            <i class="fas fa-home" onclick="showHome()"></i>
            <i class="fas fa-user" onclick="showProfile()"></i>
            <i class="fas fa-cog" onclick="showSettings()"></i>
        </div>
        <button onclick="logout()" id="logoutButton" style="display: none;">تسجيل الخروج</button>
    </div>

    <div class="container">
        <div id="authSection">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="emailInput" placeholder="البريد الإلكتروني">
            <input type="password" id="passwordInput" placeholder="كلمة المرور">
            <button onclick="login()" class="button">تسجيل الدخول</button>
            <button onclick="register()" class="button green">إنشاء حساب</button>
            <div id="authError" class="error-message"></div>
        </div>

        <div id="contentSection" style="display: none;">
            <div class="post-form">
                <textarea id="postContent" class="post-input" rows="3" placeholder="ماذا يدور في ذهنك؟"></textarea>
                <button onclick="createPost()" class="button">نشر</button>
                <div id="postError" class="error-message"></div>
            </div>
            <div id="posts"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
