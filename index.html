<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التواصل باستخدام Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; }
        input, button, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل الدخول / التسجيل</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="register()">تسجيل</button>
        <button onclick="login()">دخول</button>
        
        <h2>إضافة منشور</h2>
        <textarea id="postContent" placeholder="اكتب منشورك هنا"></textarea>
        <button onclick="addPost()">نشر</button>
        
        <h2>المنشورات</h2>
        <div id="posts"></div>
    </div>

    <script>
        // **تهيئة Supabase**
        const SUPABASE_URL = "https://xvftfiwrnjbgyvfe.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5c...";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // **إنشاء الجداول تلقائيًا**
        async function setupDatabase() {
            await supabase.rpc("create_tables_if_not_exist"); // دالة مخزنة لإنشاء الجداول
        }

        // **تسجيل مستخدم جديد**
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                alert("خطأ في التسجيل: " + error.message);
            } else {
                alert("تم التسجيل بنجاح! تحقق من بريدك الإلكتروني.");
            }
        }

        // **تسجيل الدخول**
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert("خطأ في تسجيل الدخول: " + error.message);
            } else {
                alert("تم تسجيل الدخول بنجاح!");
                getPosts();
            }
        }

        // **إضافة منشور**
        async function addPost() {
            const content = document.getElementById('postContent').value;
            const { data: user, error: userError } = await supabase.auth.getUser();

            if (userError || !user) {
                alert("يجب تسجيل الدخول أولاً!");
                return;
            }

            const { data, error } = await supabase.from("posts").insert([{ content, user_id: user.id }]);

            if (error) {
                alert("خطأ في نشر المنشور: " + error.message);
            } else {
                alert("تم نشر المنشور!");
                getPosts();
            }
        }

        // **جلب المنشورات**
        async function getPosts() {
            const { data, error } = await supabase.from("posts").select("*");

            if (error) {
                alert("خطأ في تحميل المنشورات: " + error.message);
            } else {
                document.getElementById('posts').innerHTML = data.map(post => `
                    <div class="post">
                        <p>${post.content}</p>
                        <button onclick="likePost(${post.id})">إعجاب (${post.likes || 0})</button>
                        <button onclick="addComment(${post.id})">تعليق</button>
                        <div id="comments-${post.id}"></div>
                    </div>
                `).join('');
            }
        }

        // **إضافة إعجاب للمنشور**
        async function likePost(postId) {
            const { data: post, error } = await supabase.from("posts").select("likes").eq("id", postId).single();

            if (error) {
                alert("خطأ في جلب الإعجابات: " + error.message);
                return;
            }

            const newLikes = (post.likes || 0) + 1;
            await supabase.from("posts").update({ likes: newLikes }).eq("id", postId);
            getPosts();
        }

        // **إضافة تعليق**
        async function addComment(postId) {
            const comment = prompt("اكتب تعليقك:");
            if (!comment) return;

            await supabase.from("comments").insert([{ post_id: postId, content: comment }]);
            alert("تمت إضافة تعليقك!");
            loadComments(postId);
        }

        // **جلب التعليقات لمنشور معين**
        async function loadComments(postId) {
            const { data, error } = await supabase.from("comments").select("*").eq("post_id", postId);

            if (error) {
                console.log("خطأ في تحميل التعليقات:", error.message);
                return;
            }

            document.getElementById(`comments-${postId}`).innerHTML = data.map(comment => `
                <p>${comment.content}</p>
            `).join('');
        }

        setupDatabase(); // إنشاء الجداول عند تحميل الصفحة
        getPosts(); // تحميل المنشورات عند فتح الصفحة
    </script>

</body>
</html>
