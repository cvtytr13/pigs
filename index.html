<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة.. فورية</title>
    <script type="module">
        // استيراد Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // 🔹 تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBuE2ulYBEUbTJmV576FahVii1hTMNZ2XI",
            authDomain: "messge13.firebaseapp.com",
            databaseURL: "https://messge13.firebaseio.com",
            projectId: "messge13",
            storageBucket: "messge13.firebasestorage.app",
            messagingSenderId: "192460606316",
            appId: "1:192460606316:web:2b6025c6a7777804654149"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // تسجيل الدخول عبر جوجل
        document.getElementById("login-btn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // حفظ بيانات المستخدم في Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: user.displayName,
                    photoURL: user.photoURL,
                    lastSeen: serverTimestamp(),
                    isOnline: true
                });
            } catch (error) {
                alert("خطأ في تسجيل الدخول: " + error.message);
            }
        });

        // تسجيل الخروج
        document.getElementById("logout-btn").addEventListener("click", async () => {
            try {
                await updateDoc(doc(db, "users", auth.currentUser.uid), {
                    isOnline: false,
                    lastSeen: serverTimestamp()
                });
                await signOut(auth);
            } catch (error) {
                alert("خطأ في تسجيل الخروج: " + error.message);
            }
        });

        // مراقبة حالة تسجيل الدخول
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("chat-box").style.display = "block";
                document.getElementById("input-area").style.display = "flex";
                document.getElementById("users-list").style.display = "block";

                // تحديث حالة المستخدم إلى "متصل"
                await updateDoc(doc(db, "users", user.uid), {
                    isOnline: true,
                    lastSeen: serverTimestamp()
                });
            } else {
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("chat-box").style.display = "none";
                document.getElementById("input-area").style.display = "none";
                document.getElementById("users-list").style.display = "none";
            }
        });

        // إرسال رسالة عند الضغط على Enter
        document.getElementById("message-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                document.getElementById("send-btn").click();
            }
        });

        // إرسال رسالة
        document.getElementById("send-btn").addEventListener("click", async () => {
            const message = document.getElementById("message-input").value;
            if (message.trim() === "" || !auth.currentUser) return;

            const sendButton = document.getElementById("send-btn");
            sendButton.disabled = true;
            sendButton.innerText = "جاري الإرسال...";

            try {
                await addDoc(collection(db, "messages"), {
                    text: message,
                    sender: auth.currentUser.displayName,
                    uid: auth.currentUser.uid,
                    photoURL: auth.currentUser.photoURL,
                    timestamp: serverTimestamp()
                });
                document.getElementById("message-input").value = "";
            } catch (error) {
                alert("خطأ في إرسال الرسالة: " + error.message);
            } finally {
                sendButton.disabled = false;
                sendButton.innerText = "إرسال";
            }
        });

        // عرض الرسائل في الوقت الفعلي
        onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), snapshot => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.classList.add(data.uid === auth.currentUser?.uid ? "sent" : "received");

                messageDiv.innerHTML = `
                    <img src="${data.photoURL || 'https://via.placeholder.com/30'}" alt="صورة المستخدم" class="user-photo">
                    <div class="message-content">
                        <strong>${data.sender}</strong>: ${data.text}
                    </div>
                `;
                chatBox.appendChild(messageDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // عرض قائمة المستخدمين
        onSnapshot(collection(db, "users"), snapshot => {
            const usersList = document.getElementById("users-list");
            usersList.innerHTML = "<h3>المستخدمون النشطون</h3>";
            snapshot.forEach(doc => {
                const user = doc.data();
                const userDiv = document.createElement("div");
                userDiv.classList.add("user");
                userDiv.innerHTML = `
                    <img src="${user.photoURL || 'https://via.placeholder.com/30'}" alt="صورة المستخدم" class="user-photo">
                    <div class="user-info">
                        <strong>${user.name}</strong>
                        <small>${user.isOnline ? "متصل الآن" : "آخر ظهور: ${new Date(user.lastSeen?.toDate()).toLocaleTimeString()}"}</small>
                    </div>
                `;
                usersList.appendChild(userDiv);
            });
        });
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background: #f3f3f3; 
        }
        #chat-box { 
            flex: 1; 
            padding: 10px; 
            overflow-y: auto; 
            background: white; 
            margin: 10px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .message { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            max-width: 80%; 
        }
        .sent { 
            background: #d1ffd1; 
            margin-left: auto; 
            flex-direction: row-reverse; 
        }
        .received { 
            background: #fff; 
            margin-right: auto; 
        }
        .user-photo { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            margin: 0 10px; 
        }
        .message-content { 
            padding: 5px; 
        }
        #input-area { 
            display: flex; 
            padding: 10px; 
            background: white; 
            border-top: 1px solid #ccc; 
        }
        #message-input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-right: 10px; 
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        #users-list { 
            width: 250px; 
            background: white; 
            padding: 10px; 
            border-radius: 10px; 
            margin: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .user { 
            display: flex; 
            align-items: center; 
            margin: 10px 0; 
        }
        .user-info { 
            margin-left: 10px; 
        }
        @media (max-width: 768px) {
            body { 
                flex-direction: column; 
            }
            #users-list { 
                width: 100%; 
                margin: 0; 
                border-radius: 0; 
            }
        }
    </style>
</head>
<body>

    <h2>دردشة فورية</h2>
    <button id="login-btn">تسجيل الدخول عبر Google</button>
    <button id="logout-btn" style="display:none;">تسجيل الخروج</button>
    
    <div id="chat-box" style="display:none;"></div>

    <div id="input-area" style="display:none;">
        <input type="text" id="message-input" placeholder="اكتب رسالة...">
        <button id="send-btn">إرسال</button>
    </div>

    <div id="users-list" style="display:none;"></div>

</body>
</html>
