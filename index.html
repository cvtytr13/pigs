<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق دردشة</title>
  <style>
    /* تنسيقات عامة */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #navbar {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    #navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    #navbar a:hover {
      text-decoration: underline;
    }
    #content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    textarea, input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #555;
    }
    .message {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      background: #e3f2fd;
    }
    .message.sent {
      background: #d1e7dd;
      text-align: right;
    }
    .message.received {
      background: #f8d7da;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <a href="#chat">الدردشة</a>
    <a href="#login">تسجيل الدخول</a>
  </div>

  <div id="content">
    <!-- سيتم تحميل المحتوى هنا -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBuE2ulYBEUbTJmV576FahVii1hTMNZ2XI",
      authDomain: "messge13.firebaseapp.com",
      databaseURL: "https://messge13.firebaseio.com",
      projectId: "messge13",
      storageBucket: "messge13.firebasestorage.app",
      messagingSenderId: "192460606316",
      appId: "1:192460606316:web:2b6025c6a7777804654149"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // متغيرات عامة
    let currentUser = null;

    // توجيه الصفحات
    const routes = {
      '#chat': chatPage,
      '#login': loginPage
    };

    // تحميل الصفحة بناءً على الرابط
    function loadPage() {
      const hash = window.location.hash || '#login';
      const pageFunction = routes[hash];
      if (pageFunction) pageFunction();
    }

    // صفحة تسجيل الدخول
    function loginPage() {
      const content = `
        <h1>تسجيل الدخول / إنشاء حساب</h1>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button id="login-btn">تسجيل الدخول</button>
        <button id="signup-btn">إنشاء حساب</button>
      `;
      document.getElementById('content').innerHTML = content;

      document.getElementById('login-btn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.hash = '#chat';
          })
          .catch((error) => {
            alert("خطأ في تسجيل الدخول: " + error.message);
          });
      });

      document.getElementById('signup-btn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(() => {
            window.location.hash = '#chat';
          })
          .catch((error) => {
            alert("خطأ في إنشاء الحساب: " + error.message);
          });
      });
    }

    // صفحة الدردشة
    function chatPage() {
      const content = `
        <h1>الدردشة</h1>
        <div id="messages-list"></div>
        <input type="text" id="message-input" placeholder="اكتب رسالة...">
        <button id="send-btn">إرسال</button>
      `;
      document.getElementById('content').innerHTML = content;

      const messagesList = document.getElementById('messages-list');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');

      // تحميل الرسائل
      function loadMessages() {
        db.collection('messages')
          .orderBy('timestamp', 'asc')
          .onSnapshot((querySnapshot) => {
            messagesList.innerHTML = '';
            querySnapshot.forEach((doc) => {
              const message = doc.data();
              const messageElement = document.createElement('div');
              messageElement.className = message.senderId === currentUser.uid ? 'message sent' : 'message received';
              messageElement.innerHTML = `<p>${message.text}</p>`;
              messagesList.appendChild(messageElement);
            });
            messagesList.scrollTop = messagesList.scrollHeight; // التمرير إلى آخر رسالة
          });
      }

      // إرسال رسالة
      sendBtn.addEventListener('click', () => {
        const text = messageInput.value;
        if (text) {
          db.collection('messages').add({
            senderId: currentUser.uid,
            text: text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            messageInput.value = ''; // مسح حقل الرسالة
          });
        }
      });

      loadMessages();
    }

    // إدارة حالة المستخدم
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        loadPage();
      } else {
        window.location.hash = '#login';
      }
    });

    // تحميل الصفحة عند تغيير الرابط
    window.addEventListener('hashchange', loadPage);
    loadPage();
  </script>
</body>
</html>
